# .github/workflows/deploy.yml
name: Deploy Docusaurus to GitHub Pages

permissions:
  contents: read       # for checkout
  pages: write         # to publish the site
  id-token: write      # required by configure-pages

on:
  push:
    branches:
      - main

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0                # full history for Pages if needed

      # ðŸ‘‡ Build steps
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 22.x
          cache: 'npm'

      - name: Install dependencies
        run: npm ci                     # installs exactly your lockfile

      - name: Build
        run: npm run build             # runs "docusaurus build" under the hood
      # ðŸ‘† Build steps

      - name: Setup Pages
        uses: actions/configure-pages@v3

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: build                  # your Docusaurus output folder

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
